<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Email" maxlength="90" required>
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Senha" maxlength="8" required>
            <p>Não está cadastrado, então clique nesse link <a href="cadastro.html">Cadastro</a></p>
            <button>Login</button>
        </div>
    </main>
</body>
</html>
